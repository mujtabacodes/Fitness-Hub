      <main>
        <section class="form-section">
          <h1>Fitness Goals Assessment</h1>
          <p>Help us understand your fitness goals better by filling out this assessment.</p>
          <form id="fitness-goals-form" class="fitness-goals-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
    
            <label for="fitness-level">Current Fitness Level:</label>
            <select id="fitness-level" name="fitness-level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
    
            <label for="fitness-goals">Fitness Goals:</label>
            <textarea id="fitness-goals" name="fitness-goals" rows="4" required></textarea>
    
            <label>Preferred Contact Method:</label>
            <div class="contact-method">
              <input type="radio" id="contact-email" name="contact-method" value="email" checked>
              <label for="contact-email">Email</label>
              <input type="radio" id="contact-phone" name="contact-method" value="phone">
              <label for="contact-phone">Phone</label>
            </div>
    
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </section>
      </main>
